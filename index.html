<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">  
    <title>URL shortener</title>
</head>
<body>
    <h1> URL Shortener </h1>
    <section id="header">
        <div class="container">
            <div class="row h-100 relative">
                <div class="col-12 col-lg-6 my-md-auto">
                    <h1 class="title">Good looking<br>Shorter links</h1>
                    <p class="sub-title">get a short link.</p>
                </div>
            </div>
        </div>
    </section>
    <section id="service">
        <div class="container relative">
            <div class="row">
                <div class="shorten">
                    <form action="#" id="form-shorten" onsubmit="shorten()" class="mb-0">
                        <label for="theurl" class="d-none">URL:</label>
                        <input type="text" id="theurl" name="theurl" placeholder="Shorten a link here...">
                        <p id="err-msg"></p>
                        <button id="shorten" class="button big">Shorten It!</button>
                    </form>
                </div>
            </div>
            <div class="row ripple">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="item">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
