<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> URL Shortening App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="C:\Users\ADMIN\Pictures\Screenshots\url.png" alt="logo">
  </header>
  <div id="container">
    <h1>Shorten Url</h1>
    <form id="url-form">
      <label for="link">Paste Long URL here</label>
        <input type="text" id="link" required>
      <button id="enter">Shorten</button>
      <p id="error-message" class="error-message">
    </form>
    <ul id="shortened-links"></ul>
    <div id="shortened-url">
      <p><strong>Shortened URL:</strong> <span id="short-url"></span></p>
      <button id="copy-short-url">Copy</button>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
