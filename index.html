<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">  
    <title>URL shortener</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#" data-toggle="modal" data-target="#popup"><img src="assets/img/logo.svg" alt="Shortly Logo"></a>
            <a class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="burger-menu"></div>
                <div class="burger-menu"></div>
                <div class="burger-menu"></div>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav pt-4 pt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#popup">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#popup">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#popup">Resources</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto br-top pt-4 pb-4 pt-lg-4">
                    <li class="nav-item">
                        <a class="nav-link login-btn" href="#" data-toggle="modal" data-target="#popup">Login</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link button small mb-3 mb-lg-0"  data-toggle="modal" data-target="#popup">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loader" class="my-auto">
        <div class="loader">
            LOADING
        </div>
    </div>
    <section id="header">
        <div class="container">
            <div class="row h-100 relative">
                <div class="col-12 col-lg-6 my-md-auto">
                    <h1 class="title">Good looking<br>Shorter links</h1>
                    <p class="sub-title">get a short link.</p>
                    <button class="button big smooth-scroll wow animate__animated animate__tada">Get Started</button>
                </div>
                <img src="assets/img/illustration-working.svg" alt="Working illustration" class="illustration">
            </div>
        </div>
    </section>
    <section id="service">
        <div class="container relative">
            <div class="row">
                <div class="shorten">
                    <form action="#" id="form-shorten" onsubmit="shorten()" class="mb-0">
                        <label for="theurl" class="d-none">URL:</label>
                        <input type="text" id="theurl" name="theurl" placeholder="Shorten a link here...">
                        <p id="err-msg"></p>
                        <button id="shorten" class="button big">Shorten It!</button>
                    </form>
                </div>
            </div>
            <div class="row ripple">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="item">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
